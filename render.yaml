services:
  - type: web
    name: exam-engine
    env: docker
    region: singapore # Change based on your preference
    plan: free # or starter/standard
    rootDir: backend/exam-engine # Points to the Go service directory
    envVars:
      - key: PORT
        value: 10000 
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASS
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_PORT
        value: 5432
